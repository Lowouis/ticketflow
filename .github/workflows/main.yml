name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  backend:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Test
        run: mvn -B -ntp test
      - name: Package
        run: mvn -B -ntp -DskipTests package
      - name: Upload backend jar
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-backend-jar
          path: backend/target/*.jar
  frontend:
    name: Frontend (Node/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Unit tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-frontend-dist
          path: frontend/dist
  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start services and Wait
        run: | 
  
          cd backend
          nohup mvn -B -ntp spring-boot:run -Dspring-boot.run.profiles=test > /tmp/backend.log 2>&1 &

          cd ../frontend
          npm run build
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > /tmp/frontend.log 2>&1 &
      
          echo "Waiting for services to be ready..."
          npx wait-on http://127.0.0.1:8080/actuator/health --timeout 90000 || (cat /tmp/backend.log && exit 1)
          npx wait-on http://127.0.0.1:5173 --timeout 60000 || (cat /tmp/frontend.log && exit 1)

      - name: Run E2E
        working-directory: frontend
        env:
          # On utilise localhost pour correspondre Ã  l'URL attendue par vos tests
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "--- Backend Logs ---"
          cat /tmp/backend.log || true
          echo "--- Frontend Logs ---"
          cat /tmp/frontend.log || true