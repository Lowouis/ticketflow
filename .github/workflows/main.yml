name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  backend:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Test
        run: mvn -B -ntp test
      - name: Package
        run: mvn -B -ntp -DskipTests package
      - name: Upload backend jar
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-backend-jar
          path: backend/target/*.jar
  frontend:
    name: Frontend (Node/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Unit tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-frontend-dist
          path: frontend/dist
  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Start backend
        working-directory: backend
        run: |
          nohup mvn -B -ntp spring-boot:run -Dspring-boot.run.profiles=test > /tmp/backend.log 2>&1 &
      - name: Start frontend preview
        working-directory: frontend
        run: |
          npm run build
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > /tmp/frontend.log 2>&1 &
      - name: Run E2E
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: npm run e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
